<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="third.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="navbar">
      <div class="left"><img src="img/burger-logo.png" alt="" /></div>
      <div class="search">
        <input type="text" class="navbar-search" placeholder="Search" />
        <input type="image" class="navbar-search-btn" src="img/search.png" />
      </div>
      <div class="right"><img src="img/right-icons.png" alt="" /></div>
    </div>
    <div class="main">
      <div class="left-col">
        <div class="video">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/V74l_zS1x8E?start=166"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div class="info"><img src="img/info.png" alt="" /></div>
        <div class="comment">Comment 1</div>
        <div class="comment">Comment 2</div>
        <div class="comment">Comment 3</div>
        <div class="comment">Comment 4</div>
        <div class="comment">Comment 5</div>
      </div>
      <div class="right-col">
        <div class="thumb"><img src="img/thumb1.png" alt="" /></div>
        <div class="thumb"><img src="img/thumb2.png" alt="" /></div>
        <div class="thumb"><img src="img/thumb3.png" alt="" /></div>
        <div class="thumb"><img src="img/thumb1.png" alt="" /></div>
        <div class="thumb"><img src="img/thumb1.png" alt="" /></div>
        <div class="thumb"><img src="img/thumb1.png" alt="" /></div>
        <div class="thumb"><img src="img/thumb1.png" alt="" /></div>
        <div class="thumb"><img src="img/thumb1.png" alt="" /></div>
        <div class="thumb"><img src="img/thumb1.png" alt="" /></div>
      </div>
    </div>
  </body>
</html>
